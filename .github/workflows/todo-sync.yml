name: Sync todo.md to GitHub Issues

on:
  push:
    paths:
      - "todo.md"

permissions:
  contents: read
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install deps
        run: npm ci

      - name: Sync issues from todo.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TODO_PATH: todo.md
          # If your todo is in /docs instead, set:
          # TODO_PATH: docs/todo.md
        run: node scripts/todo-sync.mjs
