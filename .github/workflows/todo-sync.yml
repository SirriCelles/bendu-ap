name: Sync todo.md to GitHub Issues

on:
  workflow_dispatch:
  push:
    paths:
      - "todo.md"
      - "scripts/todo-sync.mjs"
      - ".github/workflows/todo-sync.yml"

permissions:
  contents: read
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Sync issues from todo.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TODO_PATH: todo.md
        run: pnpm todo:sync
